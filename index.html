<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex min-vh-100">
      <div id="three-container" class="w-50"></div>

      <div class="flex-1 p-3 w-50 container">
        <!-- Dimensions Section -->
        <div class="mb-3">
          <label class="form-label fw-bold">Dimensions</label>
          <div class="row g-2">
            <div class="col">
              <input
                id="widthInput"
                type="text"
                class="form-control"
                placeholder="600"
                value="600"
              />
            </div>
            <div class="col">
              <input
                id="lengthInput"
                type="text"
                class="form-control"
                placeholder="1500"
                value="1500"
              />
            </div>
            <div class="col">
              <select id="depthSelect" class="form-select">
                <option selected>25mm</option>
                <option>20mm</option>
                <option>15mm</option>
              </select>
            </div>
          </div>
        </div>

        <hr />

        <!-- Cutout Holes Section -->
        <div class="mt-4">
          <label class="form-label fw-bold">Cutout Holes</label>
          <div id="cutout-list"></div>
          <button id="add-cutout" class="mt-2 btn btn-primary">
            Add Cutout
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
